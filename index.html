<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="Card">
            <figure>
                <img src="../../../resources/pro 1.jpg" alt="Joe coder" width="500" height="500">
                <figcaption><span class="nowrap">Joe Coder</span></figcaption>
            </figure>
            <p>I code stuffs.</p>
        </article>

        <article id="profile2" class="Card">
            <figure>
                <img src="../../../resources/pro 2.jpg" alt="Matt Designer" width="500" height="500">
                <figcaption><span class="nowrap">Matt Designer</span></figcaption>
            </figure>
            <p>I design stuffs.</p>
        </article>

        <article id="profile3" class="Card">
            <figure>
                <img src="../../../resources/pro 3.jpg" alt="Jane Dev" width="500" height="500">
                <figcaption><span class="nowrap"> Jane Dev Rev</span></figcaption>
            </figure>
            <p>I teach stuffs.</p>
        </article>

    </main>
    <footer>
        <p>&copy;  Acem Co.</p>
    </footer>
</body>
</html>
